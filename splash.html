<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Acuity</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a2e;
      color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      -webkit-app-region: drag;
    }
    .container {
      -webkit-app-region: no-drag;
      text-align: center;
      padding: 40px;
    }
    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #e94560;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 14px;
      color: #888;
      margin-bottom: 40px;
    }
    .sign-in-btn {
      padding: 14px 48px;
      background: #e94560;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .sign-in-btn:hover { background: #c73e54; }
    .hint {
      margin-top: 20px;
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">ACUITY</div>
    <div class="subtitle">Stay focused on what matters</div>
    <button class="sign-in-btn" id="sign-in">Sign In with Browser</button>
    <p class="hint">Opens your browser to sign in or create an account</p>
  </div>

  <script>
    document.getElementById('sign-in').addEventListener('click', () => {
      window.acuitySplash.openLogin();
    });
  </script>
</body>
</html>
