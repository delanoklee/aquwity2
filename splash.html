<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Aquwity</title>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: #f0e2c4;
      color: #2c3e47;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      -webkit-app-region: drag;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(ellipse at 30% 20%, rgba(184, 207, 160, 0.12) 0%, transparent 50%),
        radial-gradient(ellipse at 70% 70%, rgba(78, 122, 140, 0.08) 0%, transparent 50%);
      pointer-events: none;
    }

    .container {
      -webkit-app-region: no-drag;
      text-align: center;
      padding: 40px;
      position: relative;
      z-index: 1;
    }

    .logo-mark {
      margin-bottom: 16px;
      opacity: 0;
      animation: fade-in 0.6s ease 0.2s forwards;
    }

    .logo-text {
      font-family: 'Cormorant Garamond', Georgia, serif;
      font-size: 34px;
      font-weight: 600;
      color: #2c3e47;
      letter-spacing: 1px;
      margin-bottom: 6px;
      opacity: 0;
      animation: fade-in 0.6s ease 0.35s forwards;
    }

    .subtitle {
      font-size: 13px;
      color: #8b7355;
      margin-bottom: 44px;
      letter-spacing: 0.3px;
      opacity: 0;
      animation: fade-in 0.6s ease 0.5s forwards;
    }

    .sign-in-btn {
      padding: 13px 44px;
      background: #4e7a8c;
      color: #faf4e8;
      border: none;
      border-radius: 10px;
      font-family: 'DM Sans', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      letter-spacing: 0.3px;
      transition: all 0.25s cubic-bezier(0.16, 1, 0.3, 1);
      box-shadow: 0 4px 16px rgba(78, 122, 140, 0.2);
      opacity: 0;
      animation: fade-in 0.6s ease 0.65s forwards;
    }

    .sign-in-btn:hover {
      background: #3d6070;
      transform: translateY(-2px);
      box-shadow: 0 6px 24px rgba(78, 122, 140, 0.3);
    }

    .sign-in-btn:active {
      transform: translateY(0);
    }

    .hint {
      margin-top: 16px;
      font-size: 11px;
      color: rgba(78, 122, 140, 0.35);
      letter-spacing: 0.2px;
      opacity: 0;
      animation: fade-in 0.6s ease 0.8s forwards;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="logo-mark" width="48" height="48" viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M16 3C9 3 4 9.5 4 16s5 13 12 13 12-6.5 12-13S23 3 16 3Z" fill="none" stroke="#4e7a8c" stroke-width="1.5" opacity="0.3"/>
      <circle cx="16" cy="16" r="7" fill="none" stroke="#4e7a8c" stroke-width="1.5"/>
      <circle cx="16" cy="16" r="2.5" fill="#b8cfa0"/>
      <path d="M16 3C16 3 18.5 7.5 18.5 10" stroke="#b8cfa0" stroke-width="1" stroke-linecap="round" opacity="0.6"/>
    </svg>
    <div class="logo-text">Aquwity</div>
    <div class="subtitle">Stay focused on what matters</div>
    <button class="sign-in-btn" id="sign-in">Sign in with browser</button>
    <p class="hint">Opens your browser to sign in or create an account</p>
  </div>

  <script>
    document.getElementById('sign-in').addEventListener('click', () => {
      window.acuitySplash.openLogin();
    });
  </script>
</body>
</html>
