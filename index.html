<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com" />
    <title>Aquwity - Focus Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;450;500;600;700&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="top-section">
        <div id="goal-bar">
          <input type="text" id="goal-input" placeholder="Goal" />
          <span id="goal-display" class="hidden"></span>
          <span id="goal-tooltip">Go to settings to change your goal</span>
        </div>
        <div id="top-bar">
          <span id="acuity-marker">ðŸ”’ AQUWITY ðŸ”’</span>
          <div id="todo-list"></div>
          <div id="new-task-btn">
            <span class="new-task-plus">+</span>
            <span class="new-task-text">New task</span>
          </div>
          <div id="todo-footer">
            <div id="todo-shortcuts">
              <span>Hold Enter to lock in</span>
              <span>Shift + Enter new task</span>
            </div>
            <div id="settings-menu">
              <svg id="settings-dots" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <circle cx="4" cy="8" r="1.5" fill="#4e7a8c" />
                <circle cx="8" cy="8" r="1.5" fill="#4e7a8c" />
                <circle cx="12" cy="8" r="1.5" fill="#4e7a8c" />
              </svg>
            </div>
          </div>
          <span id="lockedin-task"></span>
          <span id="lockedin-tip">Ctrl+Shift+D to mark complete</span>
          <svg id="hold-progress-ring" width="32" height="32" style="display: none;">
            <circle cx="16" cy="16" r="13" stroke="rgba(78,122,140,0.15)" stroke-width="2" fill="none" />
            <circle id="hold-progress-circle" cx="16" cy="16" r="13" stroke="#4e7a8c" stroke-width="2" fill="none"
              stroke-dasharray="81.7" stroke-dashoffset="81.7" stroke-linecap="round"
              transform="rotate(-90 16 16)" />
          </svg>
        </div>
      </div>
      <div id="settings-dropdown" class="hidden">
        <button id="goal-btn">Goal</button>
        <button id="report-btn">Report</button>
        <button id="history-btn">Dev Testing</button>
      </div>
      <div id="goal-panel" class="hidden">
        <div id="goal-panel-content">
          <p id="goal-panel-header">Edit Goal</p>
          <div id="goal-panel-input-wrapper">
            <input type="text" id="goal-panel-input" placeholder="What's your main goal?" />
            <span id="goal-panel-hint">Press Enter to save</span>
          </div>
        </div>
      </div>
      <div id="history-panel" class="hidden">
        <div id="history-list"></div>
      </div>
      <div id="report-panel" class="hidden">
        <div id="report-content">
          <p id="report-header">Focus Report</p>
          <div id="report-date-range">
            <button class="date-range-btn active" data-range="today">Today</button>
            <button class="date-range-btn" data-range="week">Week</button>
            <button class="date-range-btn" data-range="month">Month</button>
            <button class="date-range-btn" data-range="all">All</button>
          </div>
          <div id="report-stats"></div>
          <button id="report-refresh-btn">Analyze Activity Breakdown</button>
          <div id="report-chart"></div>
        </div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
