<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self'; style-src 'self' https://fonts.googleapis.com; font-src https://fonts.gstatic.com" />
    <title>Acuity - Focus Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="top-section">
        <div id="goal-bar">
          <input type="text" id="goal-input" placeholder="Goal" />
          <span id="goal-display" class="hidden"></span>
          <span id="goal-tooltip">Change your goal in settings</span>
        </div>
        <div id="top-bar">
          <span id="acuity-marker">ðŸ”’ ACUITY ðŸ”’</span>
          <div id="todo-list"></div>
          <span id="lockedin-task"></span>
          <span id="lockedin-tip">Ctrl+Shift+D to mark complete</span>
          <svg id="hold-progress-ring" width="32" height="32" style="display: none;">
            <circle cx="16" cy="16" r="13" stroke="#ccc" stroke-width="2" fill="none" opacity="0.3" />
            <circle id="hold-progress-circle" cx="16" cy="16" r="13" stroke="#5D7A8C" stroke-width="2" fill="none"
              stroke-dasharray="81.7" stroke-dashoffset="81.7" stroke-linecap="round"
              transform="rotate(-90 16 16)" />
          </svg>
          <img src="logo.png" id="logo" alt="Acuity Logo" />
        </div>
      </div>
      <div id="logo-dropdown" class="hidden">
        <button id="goal-btn">Goal</button>
        <button id="report-btn">Report</button>
        <button id="history-btn">Dev Testing</button>
      </div>
      <div id="goal-panel" class="hidden">
        <div id="goal-panel-content">
          <p id="goal-panel-header">Edit Goal</p>
          <input type="text" id="goal-panel-input" placeholder="What's your main goal?" />
          <button id="goal-save-btn">Save</button>
        </div>
      </div>
      <div id="history-panel" class="hidden">
        <div id="history-list"></div>
      </div>
      <div id="report-panel" class="hidden">
        <div id="report-content">
          <p id="report-header">Focus Report</p>
          <div id="report-date-range">
            <button class="date-range-btn active" data-range="today">Today</button>
            <button class="date-range-btn" data-range="week">Week</button>
            <button class="date-range-btn" data-range="month">Month</button>
            <button class="date-range-btn" data-range="all">All</button>
          </div>
          <div id="report-stats"></div>
          <button id="report-refresh-btn">Analyze Activity Breakdown</button>
          <div id="report-chart"></div>
        </div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
