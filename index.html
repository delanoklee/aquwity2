<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self'; style-src 'self'" />
    <title>Acuity - Focus Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <div id="top-section">
        <div id="goal-bar">
          <input type="text" id="goal-input" placeholder="Goal" />
          <span id="goal-display" class="hidden"></span>
          <span id="goal-tooltip">Change your goal in settings</span>
        </div>
        <div id="top-bar">
          <div id="todo-list"></div>
          <span id="lockedin-task"></span>
          <span id="lockedin-tip">Ctrl+Shift+D to mark complete</span>
          <img src="logo.png" id="logo" alt="Acuity Logo" />
        </div>
      </div>
      <div id="logo-dropdown" class="hidden">
        <button id="goal-btn">Goal</button>
        <button id="report-btn">Report</button>
        <button id="history-btn">Dev Testing</button>
      </div>
      <div id="goal-panel" class="hidden">
        <div id="goal-panel-content">
          <p id="goal-panel-header">Edit Goal</p>
          <input type="text" id="goal-panel-input" placeholder="What's your main goal?" />
          <button id="goal-save-btn">Save</button>
        </div>
      </div>
      <div id="history-panel" class="hidden">
        <div id="history-list"></div>
      </div>
      <div id="report-panel" class="hidden">
        <div id="report-content">
          <p id="report-header">Focus Report</p>
          <div id="report-stats"></div>
          <button id="report-refresh-btn">Analyze Activity Breakdown</button>
          <div id="report-chart"></div>
        </div>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
