<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'" />
    <title>Acuity - Intervention</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #1a1a2e;
        color: #eee;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        text-align: center;
        width: 100%;
      }

      h2 {
        color: #ff6b6b;
        margin-bottom: 16px;
        font-size: 18px;
      }

      p {
        color: #aaa;
        margin-bottom: 20px;
        font-size: 14px;
      }

      #task-input {
        width: 100%;
        padding: 12px;
        font-size: 14px;
        border: 1px solid #333;
        border-radius: 6px;
        background: #16213e;
        color: #eee;
        margin-bottom: 16px;
      }

      #task-input:focus {
        outline: none;
        border-color: #4a9eff;
      }

      #confirm-btn {
        padding: 12px 24px;
        font-size: 14px;
        background: #4a9eff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
      }

      #confirm-btn:hover {
        background: #3a8eef;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>You've been off-task for a while.</h2>
      <p>What should you be working on?</p>
      <input type="text" id="task-input" placeholder="Enter your task..." />
      <button id="confirm-btn">Continue with this task</button>
    </div>
    <script src="intervention.js"></script>
  </body>
</html>
